<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">  
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab == 'home' ? 'storefront' : 'storefront-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon [name]="selectedTab == 'search' ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon [name]="selectedTab == 'cart' ? 'cart' : 'cart-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="orders">
      <ion-icon [name]="selectedTab == 'orders' ? 'newspaper' : 'newspaper-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
